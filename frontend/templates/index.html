<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime To-Do List</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Floating anime elements */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .floating-star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-star:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .floating-star:nth-child(2) { top: 60%; left: 20%; animation-delay: 2s; }
        .floating-star:nth-child(3) { top: 30%; left: 70%; animation-delay: 4s; }
        .floating-star:nth-child(4) { top: 80%; left: 80%; animation-delay: 1s; }
        .floating-star:nth-child(5) { top: 10%; left: 50%; animation-delay: 3s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 480px;
            padding: 32px;
            position: relative;
            z-index: 2;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ff6b6b, #ffd93d, #6bcf7f, #4ecdc4, #45b7d1);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
            margin-bottom: 8px;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .header p {
            color: #666;
            font-size: 1rem;
            font-weight: 400;
        }
        
        .input-section {
            margin-bottom: 24px;
            position: relative;
        }
        
        .input-container {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        #todoInput {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 16px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }
        
        #todoInput:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        
        .add-btn {
            padding: 16px 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }
        
        .add-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 24px rgba(102, 126, 234, 0.4);
        }
        
        .add-btn:active {
            transform: translateY(-1px);
        }
        
        .todo-list {
            max-height: 400px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #667eea transparent;
        }
        
        .todo-list::-webkit-scrollbar {
            width: 6px;
        }
        
        .todo-list::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .todo-list::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 3px;
        }
        
        .todo-item {
            display: flex;
            align-items: center;
            padding: 18px 20px;
            margin-bottom: 12px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.7));
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease;
            position: relative;
            overflow: hidden;
        }
        
        .todo-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(135deg, #ff6b6b, #ffd93d, #6bcf7f, #4ecdc4, #45b7d1);
            transition: width 0.3s ease;
        }
        
        .todo-item:hover::before {
            width: 8px;
        }
        
        .todo-item:hover {
            transform: translateX(8px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        
        .todo-item.completed {
            opacity: 0.7;
            text-decoration: line-through;
        }
        
        .todo-item.completed::before {
            background: #6bcf7f;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #667eea;
            border-radius: 6px;
            margin-right: 16px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        .checkbox.checked {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-color: #667eea;
        }
        
        .checkbox.checked::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        
        .todo-text {
            flex: 1;
            font-size: 1rem;
            color: #333;
            font-weight: 500;
        }
        
        .delete-btn {
            padding: 8px 12px;
            background: linear-gradient(135deg, #ff6b6b, #ff5252);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            opacity: 0;
            transform: scale(0.8);
        }
        
        .todo-item:hover .delete-btn {
            opacity: 1;
            transform: scale(1);
        }
        
        .delete-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(255, 107, 107, 0.3);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        
        .empty-state .emoji {
            font-size: 3rem;
            margin-bottom: 16px;
            display: block;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 24px;
            padding: 16px 20px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-radius: 16px;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
            display: block;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #666;
            font-weight: 500;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 24px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .input-container {
                flex-direction: column;
            }
            
            #todoInput {
                margin-bottom: 12px;
            }
            
            .add-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-star"></div>
        <div class="floating-star"></div>
        <div class="floating-star"></div>
        <div class="floating-star"></div>
        <div class="floating-star"></div>
    </div>
    
    <div class="container">
        <div class="header">
            <h1>âœ¨ Todo Quest</h1>
            <p>Your anime-inspired productivity companion</p>
        </div>
        
        <div class="input-section">
            <div class="input-container">
                <input type="text" id="todoInput" placeholder="Add a new quest...">
                <button class="add-btn" onclick="sendbackend()">Add Quest</button>
            </div>
        </div>
        
        <div class="todo-list" id="todoList">
            <div class="empty-state">
                <span class="emoji">ðŸŒ¸</span>
                <p>No quests yet! Add your first task above.</p>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <span class="stat-number" id="totalTasks">0</span>
                <span class="stat-label">Total</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="completedTasks">0</span>
                <span class="stat-label">Completed</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="remainingTasks">0</span>
                <span class="stat-label">Remaining</span>
            </div>
        </div>
    </div>
    
    <script>
        let todos = [];
        let todoIdCounter = 0;
        
        function addTodo() {
            const input = document.getElementById('todoInput');
            const text = input.value.trim();
            
            if (text === '') return;
            
            const todo = {
                id: todoIdCounter++,
                text: text,
                completed: false
            };
            
            todos.push(todo);
            input.value = '';
            renderTodos();
            updateStats();
        }

        function sendbackend() {
            const input = document.getElementById('todoInput');
            const text = input.value.trim();
            
            if (text === '') return;
            
            fetch('http://localhost:5001/submittodoitem', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ todoItem: text })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                input.value = '';
                addTodo(); // Add the todo to the frontend
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
        
        function toggleTodo(id) {
            todos = todos.map(todo => 
                todo.id === id ? { ...todo, completed: !todo.completed } : todo
            );
            renderTodos();
            updateStats();
        }
        
        function deleteTodo(id) {
            todos = todos.filter(todo => todo.id !== id);
            renderTodos();
            updateStats();
        }
        
        function renderTodos() {
            const todoList = document.getElementById('todoList');
            
            if (todos.length === 0) {
                todoList.innerHTML = `
                    <div class="empty-state">
                        <span class="emoji">ðŸŒ¸</span>
                        <p>No quests yet! Add your first task above.</p>
                    </div>
                `;
                return;
            }
            
            todoList.innerHTML = todos.map(todo => `
                <div class="todo-item ${todo.completed ? 'completed' : ''}">
                    <div class="checkbox ${todo.completed ? 'checked' : ''}" onclick="toggleTodo(${todo.id})"></div>
                    <span class="todo-text">${todo.text}</span>
                    <button class="delete-btn" onclick="deleteTodo(${todo.id})">Delete</button>
                </div>
            `).join('');
        }
        
        function updateStats() {
            const total = todos.length;
            const completed = todos.filter(todo => todo.completed).length;
            const remaining = total - completed;
            
            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('remainingTasks').textContent = remaining;
        }
        
        // Allow adding todos with Enter key
        document.getElementById('todoInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTodo();
            }
        });
        
        // Initialize
        updateStats();
    </script>
</body>
</html>
